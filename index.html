    <title>小陈努力冲冲冲</title>
    <script>
            function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 10);
        while (true) { //死循环
            var num = prompt("你来猜，输入1~10之间的一个数字，输入对了给你看");
            if (num > random) {
                alert("你好大，继续猜");
            } else if (num < random) {
                alert("你好小，小了");
            } else {
                alert("恭喜你猜对了");
                break; //退出循环，结束程序
            }
        }
        </script>
